<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/-Countdown-BS4-.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="py-5 bg-info text-white container">
        <div class="contain text-center boxed-countdown" data-countdown="01/01/2021 00:00:00">
            <div class="row">
                <div class="col-12 mb-3"></div>
                <div class="col-6 col-md-3 mt-3">
                    <p class="number-days m-0 rounded-top">00</p>
                    <p class="text-countdown rounded-bottom">days</p>
                </div>
                <div class="col-6 col-md-3 mt-3">
                    <p class="number-hours m-0 rounded-top">00</p>
                    <p class="text-countdown rounded-bottom">hours</p>
                </div>
                <div class="col-6 col-md-3 mt-3">
                    <p class="number-minutes m-0 rounded-top">00</p>
                    <p class="text-countdown rounded-bottom">minutes</p>
                </div>
                <div class="col-6 col-md-3 mt-3 secs">
                    <p class="number-seconds m-0 rounded-top">00</p>
                    <p class="text-countdown rounded-bottom">seconds</p>
                </div>
            </div>
        </div>
        <div class="container"></div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/-Countdown-BS4-.js"></script>
</body>

</html>
